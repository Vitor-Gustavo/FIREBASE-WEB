<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet " href="./css/main.css">
    


    <title>Lista de Tarefas  | Autenticação</title>
</head>
<body class="bg-light">
   <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 text-center mt-5 pb-4 text-dark">
                <h1 class="h1">Projeto Firebase</h1>
            </div>
            <div class="col-10 offset-1 bg-white shadow mb-5 border border-dark">
                <div class="row">
                    <div id="loginLogo" class="col-6 p-4 bg-dark d-flex justify-content-center">
                        <img src="./img/firebase_logo.png" alt="Logo Firebase">
                    </div>
                    <div class="col-6 p-5">
                        <div id="loginForm">
                            <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder= nome@exemplo.com 
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Senha</label>
                                <input 
                                    type="password"
                                    name="password"
                                    id="password" 
                                    class="form-control"
                                    placeholder= password
                                />
                                <small id="passwordHelpInline" class="text-muted">
                                    Deve ter entre 8 e 20 caracteres.
                                </small>
                            </div>
                            <button type="button" class="btn btn-outline-dark mt-3" onclick="login()">Login</button>
                        </div>
                        
                        <div>
                            <a href="resetPassword.html" type="button" class="btn btn-link mt-3">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

 
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>


    <script src="./js/init.js"></script>
    <script src="./js/auth.js"></script> 
    
    
</body>
</html>
